<!DOCTYPE html>
<html>
<head>
    <title>Obituaries</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Obituaries</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
            <th>Content</th>
            <th>Author</th>
        </tr>
        <tr>
            <td>{{ obituary.name }}</td>
            <td>{{ obituary.dob }}</td>
            <td>{{ obituary.dod }}</td>
            <td>{{ obituary.content }}</td>
            <td>{{ obituary.author }}</td>
        </tr>
    </table>
</body>
</html>
